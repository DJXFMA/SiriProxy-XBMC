#Example configuration options that can be placed in your main SiriProxy config.yml

##########################
#NOTICE: Modifying these options in this file has no effect. You must put them in SiriProxy's config.yml!
##########################
    
    - name: 'XBMC'
      git: 'git://github.com/DJXFMA/SiriProxy-XBMC.git'
      xbmc_host: '192.168.0.182'	#Internal IP address of your computer running XBMC.
      xbmc_port: 8080 			#Port that the XBMC interface listens to.
      xbmc_username: 'xbmc'		#Username XBMC
      xbmc_password: ''			#Password XBMC
